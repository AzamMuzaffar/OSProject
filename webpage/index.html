<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            width: 560px;
            height: 315px;
            max-width: 100%;
            margin: 1rem auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        /* Make it responsive */
        @media (max-width: 600px) {
            .video-container {
                width: 100%;
                height: 240px;
            }
            
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout this Video !</h1>
        <div class="video-container">
            <!-- Replace VIDEO_ID with your actual YouTube video ID -->
            <iframe 
                src="https://www.youtube.com/embed/jdK9i6kzbfY?si=c34e1khaKyzCukcG"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
